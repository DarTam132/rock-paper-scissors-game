<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body clss="wh-100 hw-100">
    <header class="mt-5 ml-5 mb-5">
      <div class="row align-items-start">
        <div class="col btn-container">
          <button type="button" class="btn btn-dark again">Again</button>
        </div>
        <div class="col-8 text-center">
          <h3 class="text-centr">This is the Rock, Paper, Scissors Game.</h3>
        </div>
        <div class="col"></div>
      </div>
    </header>

    <div class="container align-content-center">
      <div class="row">
        <div class="col text-center m-5">
          <span class="text">User: </span><span class="text user-score">0</span>
        </div>
        <span class="col text-center m-5 text">SCORE</span>
        <div class="col text-center m-5">
          <span class="text">Computer: </span
          ><span class="text computer-score">0</span>
        </div>
      </div>

      <div class="row justify-content-center align-item-center">
        <div class="col text-center">
          <img
            class="userChoice hidden"
            src="img/game-element-1.PNG"
            alt="user-choice"
          />
        </div>
        <h2 class="col text-center m-5 align-self-center">VS</h2>
        <div class="col text-center">
          <img
            class="computerChoice hidden"
            src="img/game-element-2.png"
            alt="computer-choice"
          />
        </div>
      </div>
      <div class="row justify-content-between align-item-center mt-5">
        <div class="btn-container col-3 text-center d-flex">
          <button type="button" class="btn btn-dark mr-1 rock">Rock</button>
          <button type="button" class="btn btn-dark mr-1 paper">Paper</button>
          <button type="button" class="btn btn-dark scissors">Scissors</button>
        </div>
        <div class="btn-container col-4 text-center ml-5">
          <button type="button" class="btn btn-dark play">Play</button>
        </div>
        <div class="col-4 text-center">
          <button type="button" class="btn btn-dark new-round">
            New round
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
  </body>
</html>
